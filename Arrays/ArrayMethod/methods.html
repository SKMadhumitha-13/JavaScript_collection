<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //push
        let num=[1,2,3,4]
        num.push(5)
        console.log(num);  // [1,2,3,4,5]
        num.push(6,7,8)
        console.log(num);   //[1,2,3,4,5,6,7,8]

        //pop
        let result=num.pop()
        console.log(num);  //[1,2,3,4,5,6,7]
        console.log(result); //8 (it gives the removed element)

        //unshift
        num.unshift(77,28)
        console.log(num);  //[77,28,1,2,3,4,5,6,7]

        //shift
        let result1 = num.shift()
        console.log(num);  //[28,1,2,3,4,5,6,7]
        console.log(result1);  //77

        let result3=num.shift()
        console.log(num);
        console.log(result3)

    </script>
</body>
</html>
