<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
    //slice()
        let result = arr.slice()
        console.log(result);   //["a","b","c","d","e"]
        console.log(arr == result);  //false

        let result1 = arr.slice(2)
        console.log(result1);  //["c","d","e"]

        let result2 = arr.slice(2,4)
        console.log(result2);   //["c","d"]

    //splice()
        let arr=[10,20,30,40]
        let output= arr.splice(1,0,"a","b")
        console.log(output);  //[]
        console.log(arr);   //[10,"a","b",20,30,40]

        let arr2=["a","b","c","d","e"]
        let output1 = arr2.splice(2,3,10,20,"x","y")
        console.log(output1);   //["c","d","e"]
        console.log(arr2);  // ["a","b",10,20,"x","y"]
    </script>
</body>
</html>
