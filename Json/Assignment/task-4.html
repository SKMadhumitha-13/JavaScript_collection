<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">Hello Jspiders Welcome to Web Class</h1>
    <textarea id="input" cols="50" rows="10"></textarea>
    <h1 id="time">0.00</h1>
    <script>
        let textTag = document.getElementById("text")
        let input = document.querySelector("#input")
        let timetag = document.getElementById("time")

        let text = textTag.innerHTML
        
        let millisec = 0

        let interval = null       // Declare interval variable

        input.addEventListener("input", (event) =>{
            let value = event.target.value
            if (!interval){
                interval =  setInterval(startTimer, 10)
            }
            if (value == text){
                alert ("THE TEXT ARE MATCHED")
            }
        })
        function startTimer(){
       
           millisec = millisec +10
           let msec = Math.trunc(millisec % 1000)
            let sec = Math.trunc(millisec/1000 % 60)
            let min = Math.trunc(millisec/1000/60)
           // timetag.innerHTML = `${min} : ${sec}`
           timetag.innerHTML = sec < 10 ? `${min} : 0${sec} ` : `${min} : ${sec} : ${msec}`
        }
    </script>
</body>
</html>
