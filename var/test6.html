<!DOCTYPE html>
<html lang="en">
<head>
    <title>default value</title>
    <script>
        main(); //function call
        function main()
        {
            let a;
            console.log(a);
        }
    </script>
</head>
<body>
    <p> In Javascript if we declare a variable without initialization, then the default values is asigned. The default value is "undefined"</p>
</body>
</html>
