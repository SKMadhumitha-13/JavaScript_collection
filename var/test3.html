<!DOCTYPE html>
<html lang="en">
<head>
    <title>keywords(c)</title>
    <script>
        main();
        function main()
        {
            const a=10;
            console.log(a);
            a=20;
            console.log(a);
        }
    </script>
</head>
<body>
    <h1>This is 'const' keyword. We cant redeclare or reinitialize the variables.It can be initialized at the time of creation only.</h1>
</body>
</html>
