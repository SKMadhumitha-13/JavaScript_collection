<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
            let n1=Number(prompt("Enter a value for n1:"));
            if (n1%2===0)
            {
                console.log("Even");
            }
            else
            {
                console.log("Odd");
            }
        }
    </script>
</head>
<body>
    <h1>To check the given number is even or odd...</h1>
</body>
</html>
