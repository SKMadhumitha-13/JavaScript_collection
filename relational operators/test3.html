<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
            let a=5;
            let b=6;
            let c=0;
            c=a;
            a=b;
            b=c;
            console.log(`The value of a after swaping is: ${a}`);
            console.log(`The value of b after swaping is: ${b}`);
        }
    </script>
</head>
<body>
    <h1> Swaping the variables value.</h1>
</body>
</html>
