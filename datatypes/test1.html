<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        main();
        function main()
        {
            let a=10;
            console.log(a,typeof a);
            a=10.03;
            console.log(a,typeof a);
        }
    </script>
</head>
<body>
    <h1>These are know as Predefined function in JS. The typeof result will be always 'number' even if the declaration is given as decimal value. These predefined functions comes under Primitive Datatypes. </h1>
</body>
</html>
