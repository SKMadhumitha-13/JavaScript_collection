<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let a=1;
        a++;
        console.log(a);
        let b=4;
        ++b;
        console.log(b);
        a=++a + a++ + ++a;
        b=b++ + ++b + ++a;
        console.log(a,b);
    </script>
</head>
<body>
    <h1> Increament Operator is represented by consequtive ++.There are POST INCREMENT and PRE INCREMENT.</h1>
</body>
</html>
